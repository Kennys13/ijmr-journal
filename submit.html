<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Paper | IJMR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="brand"><h1>IJMR</h1><p>Submission Portal</p></div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="submit.html" class="active">Submit</a>
    <a href="login.html">Login</a>
</nav>

<div class="section reveal">
    <div class="glass-card form-container">
        <h2 class="text-center" style="color: var(--primary);">Submit Manuscript</h2>
        <p class="text-center" style="margin-bottom: 30px; color: var(--text-muted);">
            Complete the details below to initiate peer review. Fields marked with <span style="color: #ff4444;">*</span> are mandatory.
        </p>
        
        <form onsubmit="event.preventDefault(); submitForm();">
            
            <label>Author Full Name <span style="color: #ff4444;">*</span></label>
            <input type="text" placeholder="e.g. John Doe" required>

            <label>Email Address <span style="color: #ff4444;">*</span></label>
            <div style="position: relative;">
                <input id="emailInput" type="email" placeholder="john@university.edu" required>
                <!-- Error Message Container (Same as Login) -->
                <p id="emailError" style="color: #ff4444; font-size: 0.8rem; margin-top: 5px; display: none; padding-left: 5px;">
                    <i class="fas fa-exclamation-circle"></i> Invalid email format
                </p>
            </div>

            <label>Research Domain <span style="color: #ff4444;">*</span></label>
            <select required>
                <option value="" disabled selected>Select a Domain</option>
                <option value="cs">Computer Science</option>
                <option value="eng">Engineering</option>
                <option value="med">Medical Sciences</option>
                <option value="mgmt">Management</option>
                <option value="law">Law & Policy</option>
            </select>

            <label>Paper Title <span style="color: #ff4444;">*</span></label>
            <input type="text" placeholder="Enter the full title" required>

            <label>Abstract <span style="color: #ff4444;">*</span></label>
            <textarea rows="5" placeholder="Paste your abstract here..." required></textarea>

            <label>Upload File (PDF/Docx) <span style="color: #ff4444;">*</span></label>
            <div style="border: 2px dashed var(--glass-border); padding: 20px; text-align: center; border-radius: 8px; margin-bottom: 20px;">
                <p style="color: var(--text-muted); margin-bottom: 10px;">Drag & Drop or Click to Upload</p>
                <input type="file" style="display: none;" id="file" required>
                <button type="button" class="btn btn-outline" onclick="document.getElementById('file').click()">Select File</button>
                <p id="filename" style="margin-top: 10px; font-size: 0.8rem; color: var(--primary);"></p>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Submit Paper
            </button>
        </form>
    </div>
</div>

<script src="js/app.js"></script>
<script>
    // --- 1. File Upload Logic ---
    document.getElementById('file').addEventListener('change', function(){
        const name = this.files[0] ? this.files[0].name : '';
        document.getElementById('filename').innerText = name;
        if(name) {
            this.setCustomValidity(""); // Clear error if file selected
        }
    });

    // --- 2. Email Validation Logic (Matches Login Page) ---
    const emailInput = document.getElementById('emailInput');
    const emailError = document.getElementById('emailError');
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    emailInput.addEventListener('input', function() {
        if (this.value.length > 0) {
            if (!emailPattern.test(this.value)) {
                this.style.borderColor = '#ff4444';
                emailError.style.display = 'block';
            } else {
                this.style.borderColor = '';
                emailError.style.display = 'none';
            }
        } else {
            this.style.borderColor = '';
            emailError.style.display = 'none';
        }
    });

    // --- 3. Form Submission Handler ---
    function submitForm() {
        // Double check email validity
        if (!emailPattern.test(emailInput.value)) {
            emailInput.style.borderColor = '#ff4444';
            emailError.style.display = 'block';
            emailInput.focus();
            return;
        }

        // Check if file is selected manually (fallback)
        const fileInput = document.getElementById('file');
        if (!fileInput.files.length) {
            alert("Please upload a manuscript file.");
            return;
        }

        const btn = document.querySelector('button[type="submit"]');
        const originalText = btn.innerHTML;
        
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Submitting...';
        btn.style.opacity = '0.7';
        
        setTimeout(() => {
            alert("Manuscript submitted successfully!");
            btn.innerHTML = originalText;
            btn.style.opacity = '1';
        }, 1500);
    }
</script>
</body>
</html>
