<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IJMR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="brand"><h1>IJMR</h1><p>Secure Portal</p></div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="submit.html">Submit</a>
    <a href="login.html" class="active">Login</a>
</nav>

<div class="section reveal" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div class="glass-card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <div class="text-center" style="margin-bottom: 30px;">
            <div style="width: 60px; height: 60px; background: rgba(0, 210, 255, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; border: 1px solid var(--primary);">
                <i class="fas fa-user-lock fa-2x" style="color: var(--primary);"></i>
            </div>
            <h2>Welcome Back</h2>
        </div>

        <form id="loginForm">
            <label>Login As</label>
            <select id="roleInput">
                <option>Author / Researcher</option>
                <option>Reviewer</option>
                <option>Editor</option>
            </select>

            <label>Email</label>
            <input id="emailInput" type="email" placeholder="name@example.com" required>

            <label>Password</label>
            <input id="passwordInput" type="password" placeholder="••••••••" required>

            <button type="submit" id="loginBtn" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                Login
            </button>
            <p id="loginMessage" style="text-align: center; margin-top: 15px; font-size: 0.9rem; display: none;"></p>
        </form>

        <p class="text-center" style="margin-top: 20px; font-size: 0.9rem;">
            Don't have an account? <a href="register.html" style="color: var(--primary);">Create Account</a>
        </p>
    </div>
</div>

<script src="js/app.js"></script>
<script type="module">
    import Auth from './js/auth.js';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('emailInput').value;
        const password = document.getElementById('passwordInput').value;
        const role = document.getElementById('roleInput').value;
        const btn = document.getElementById('loginBtn');
        const msg = document.getElementById('loginMessage');

        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
        msg.style.display = 'none';

        try {
            await Auth.login(email, password, role);
            msg.style.display = 'block';
            msg.style.color = '#10b981';
            msg.innerText = 'Success! Redirecting...';
            setTimeout(() => window.location.href = 'index.html', 1000);
        } catch (err) {
            msg.style.display = 'block';
            msg.style.color = '#ff4444';
            msg.innerText = err.message;
            btn.innerHTML = 'Login';
        }
    });
</script>
</body>
</html>
