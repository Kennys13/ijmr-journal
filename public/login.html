<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IJMR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="brand"><h1>IJMR</h1><p>Secure Portal</p></div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="submit.html">Submit</a>
    <a href="login.html" class="active">Login</a>
</nav>

<div class="section reveal" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div class="glass-card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        
        <div class="text-center" style="margin-bottom: 30px;">
            <div style="width: 60px; height: 60px; background: rgba(0, 210, 255, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; border: 1px solid var(--primary);">
                <i class="fas fa-user-lock fa-2x" style="color: var(--primary);"></i>
            </div>
            <h2 style="color: var(--text); margin: 0;">Welcome Back</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">
                Select your role and sign in to continue.
            </p>
        </div>

        <form id="loginForm">
            <label>Login As</label>
            <div style="position: relative;">
                <i class="fas fa-briefcase" style="position: absolute; top: 14px; left: 15px; color: var(--text-muted);"></i>
                <select id="roleInput" style="padding-left: 45px;">
                    <option value="Author">Author / Researcher</option>
                    <option value="Reviewer">Reviewer</option>
                    <option value="Editor">Editor</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <label>Email Address <span style="color: #ff4444;">*</span></label>
            <div style="position: relative;">
                <i class="fas fa-envelope" style="position: absolute; top: 14px; left: 15px; color: var(--text-muted);"></i>
                <input id="emailInput" type="email" placeholder="name@example.com" required style="padding-left: 45px;">
            </div>

            <label>Password <span style="color: #ff4444;">*</span></label>
            <div style="position: relative;">
                <i class="fas fa-lock" style="position: absolute; top: 14px; left: 15px; color: var(--text-muted);"></i>
                <input id="passwordInput" type="password" placeholder="••••••••" required style="padding-left: 45px;">
            </div>

            <button type="submit" id="loginBtn" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                Login <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
            </button>
            
            <p id="loginMessage" style="text-align: center; margin-top: 15px; font-size: 0.9rem; display: none;"></p>
        </form>

        <p class="text-center" style="margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
            Don't have an account? <a href="register.html" style="color: var(--primary); font-weight: 600;">Create Account</a>
        </p>
    </div>
</div>

<footer>
    <p>&copy; <span id="year"></span> IJMR Journal. All rights reserved.</p>
</footer>

<script src="js/app.js"></script>

<!-- LOGIN LOGIC SCRIPT WITH SUPABASE -->
<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import Auth from './js/auth.js';

    // Supabase configuration - using the keys from your context
    const SUPABASE_URL = 'https://xspbtzxgawwynybzfznv.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzcGJ0enhnYXd3eW55Ynpmem52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzA0MzcsImV4cCI6MjA4MDc0NjQzN30.0Htpq1U2B8EhpgeyEwRr6FByEEUF58h_PTo7twYQN7k';
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('loginForm');
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get Values
        const email = document.getElementById('emailInput').value;
        const password = document.getElementById('passwordInput').value;
        const selectedRole = document.getElementById('roleInput').value;
        
        // Get UI Elements
        const btn = document.getElementById('loginBtn');
        const msgBox = document.getElementById('loginMessage');

        // UI: Loading State
        msgBox.style.display = 'none';
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Authenticating...';
        btn.style.opacity = '0.7';
        btn.disabled = true;

        try {
            // 1. Authenticate with Supabase
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) throw error;
            
            await Auth.login(email, password, selectedRole);

            // UI: Success State
            btn.innerHTML = '<i class="fas fa-check-circle"></i> Login Successful';
            btn.style.background = '#10b981';
            btn.style.borderColor = '#10b981';
            
            msgBox.style.display = 'block';
            msgBox.style.color = '#10b981';
            msgBox.innerHTML = '<strong>Welcome back!</strong> Redirecting...';
            
            // Redirect to Home
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);

        } catch (err) {
            // UI: Error State
            msgBox.style.display = 'block';
            msgBox.style.color = '#ff4444';
            msgBox.innerText = err.message; // Shows error like "Access Denied" or "Wrong Password"
            
            btn.innerHTML = 'Login <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>';
            btn.style.opacity = '1';
            btn.style.background = '';
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
