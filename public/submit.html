<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit | IJMR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="brand"><h1>IJMR</h1><p>Submission Portal</p></div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="submit.html" class="active">Submit</a>
    <a href="profile.html">Profile</a>
</nav>

<div class="section reveal">
    <div class="glass-card form-container">
        <h2 class="text-center" style="color: var(--primary);">Submit Manuscript</h2>
        
        <form onsubmit="event.preventDefault(); alert('Submission functionality requires backend integration.');">
            <label>Author Full Name</label>
            <input type="text" required>

            <label>Domain</label>
            <select required>
                <option value="cs">Computer Science</option>
                <option value="med">Medical</option>
                <option value="eng">Engineering</option>
            </select>

            <label>Paper Title</label>
            <input type="text" required>

            <label>Abstract</label>
            <textarea rows="5" required></textarea>

            <label>Upload PDF</label>
            <input type="file" required>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Paper</button>
        </form>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
