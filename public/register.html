<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | IJMR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="brand"><h1>IJMR</h1><p>Join Community</p></div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
</nav>

<div class="section reveal" style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
    <div class="glass-card" style="width: 100%; max-width: 450px; padding: 2.5rem;">
        <h2 class="text-center">Create Account</h2>
        
        <form id="registerForm">
            <label>Full Name</label>
            <input id="regName" type="text" placeholder="John Doe" required>

            <label>Email</label>
            <input id="regEmail" type="email" placeholder="name@example.com" required>

            <label>Password</label>
            <input id="regPass" type="password" placeholder="Min 6 characters" required>

            <label>Role</label>
            <select id="regRole">
                <option value="Author">Author</option>
                <option value="Reviewer">Reviewer</option>
            </select>

            <button type="submit" id="regBtn" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                Create Account
            </button>
            <p id="regMsg" style="text-align: center; margin-top: 15px; display: none;"></p>
        </form>
    </div>
</div>

<script src="js/app.js"></script>
<script type="module">
    import Auth from './js/auth.js';

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('regBtn');
        const msg = document.getElementById('regMsg');
        
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

        try {
            await Auth.register(
                document.getElementById('regName').value,
                document.getElementById('regEmail').value,
                document.getElementById('regPass').value,
                document.getElementById('regRole').value
            );
            msg.style.display = 'block';
            msg.style.color = '#10b981';
            msg.innerText = "Success! Redirecting...";
            setTimeout(() => window.location.href = 'index.html', 1500);
        } catch (error) {
            msg.style.display = 'block';
            msg.style.color = '#ff4444';
            msg.innerText = error.message;
            btn.innerHTML = 'Create Account';
        }
    });
</script>
</body>
</html>
