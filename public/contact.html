<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | IJMR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="brand"><h1>IJMR</h1><p>Get in Touch</p></div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="login.html">Login</a>
</nav>

<div class="section reveal">
    <div class="glass-card" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px;">
        <div>
            <h2 style="color: var(--primary);">Contact Information</h2>
            <p style="color: var(--text-muted);">Questions about submissions or reviews?</p>
            <br>
            <p><i class="fas fa-envelope" style="color: var(--primary); margin-right: 10px;"></i> editor@ijmr.org</p>
            <p><i class="fas fa-phone" style="color: var(--primary); margin-right: 10px;"></i> +91 9999999999</p>
            <p><i class="fas fa-map-marker-alt" style="color: var(--primary); margin-right: 10px;"></i> New Delhi, India</p>
        </div>

        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button class="btn btn-primary" style="width: 100%;">Send Message</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; <span id="year"></span> IJMR Journal.</p>
</footer>
<script src="js/app.js"></script>
</body>
</html>
