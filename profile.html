<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | IJMR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="brand"><h1>IJMR</h1><p>Researcher Profile</p></div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="submit.html">Submit</a>
    <a href="login.html">Login</a>
</nav>

<div class="section reveal">
    <div class="glass-card" style="max-width: 600px; margin: 0 auto;">
        <h2 style="color: var(--primary); border-bottom: 1px solid var(--glass-border); padding-bottom: 15px;">Edit Profile</h2>
        
        <div style="display: flex; flex-direction: column; align-items: center; margin: 20px 0;">
            <!-- Profile Image Preview -->
            <div id="profilePreview" style="
                width: 100px; height: 100px; border-radius: 50%; 
                background: rgba(255,255,255,0.1); border: 3px solid var(--primary);
                background-size: cover; background-position: center;
                margin-bottom: 15px;
            "></div>
            <p id="userEmailDisplay" style="color: var(--text-muted); font-size: 0.9rem;"></p>
        </div>

        <form id="profileForm">
            <label>Full Name</label>
            <input type="text" id="displayName" placeholder="Enter your full name">

            <label>Photo URL (Optional)</label>
            <input type="text" id="photoURL" placeholder="https://example.com/my-photo.jpg">
            <small style="display:block; color:var(--text-muted); margin-top:-10px; margin-bottom:15px;">Paste a link to your profile picture.</small>

            <label>Role (Read Only)</label>
            <input type="text" id="roleDisplay" disabled style="opacity: 0.6; cursor: not-allowed;">

            <button type="submit" id="saveBtn" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <p id="msgBox" style="text-align: center; margin-top: 15px; display: none;"></p>
        </form>
    </div>
</div>

<footer>
    <p>&copy; <span id="year"></span> IJMR Journal. All rights reserved.</p>
</footer>

<script src="js/app.js"></script>
<script type="module">
    import Auth from './js/auth.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const nameInput = document.getElementById('displayName');
    const photoInput = document.getElementById('photoURL');
    const roleInput = document.getElementById('roleDisplay');
    const emailDisplay = document.getElementById('userEmailDisplay');
    const preview = document.getElementById('profilePreview');
    const btn = document.getElementById('saveBtn');
    const msg = document.getElementById('msgBox');

    // Wait for Auth to load current user
    onAuthStateChanged(Auth.auth, (user) => {
        if (user) {
            // Populate Fields
            nameInput.value = user.displayName || '';
            photoInput.value = user.photoURL || '';
            emailDisplay.innerText = user.email;
            roleInput.value = localStorage.getItem('ijmr_user_role') || 'User';

            // Set Preview
            const defaultImg = `https://ui-avatars.com/api/?name=${user.email}&background=00d2ff&color=fff&size=128`;
            preview.style.backgroundImage = `url('${user.photoURL || defaultImg}')`;
        } else {
            // Not logged in, redirect
            window.location.href = 'login.html';
        }
    });

    // Handle Update
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
        msg.style.display = 'none';

        try {
            await Auth.updateUserProfile(nameInput.value, photoInput.value);
            
            // Success Feedback
            btn.innerHTML = '<i class="fas fa-check"></i> Saved';
            msg.style.display = 'block';
            msg.style.color = '#10b981';
            msg.innerText = "Profile updated successfully!";
            
            // Update Preview instantly
            const newImg = photoInput.value || `https://ui-avatars.com/api/?name=${nameInput.value}&background=00d2ff&color=fff&size=128`;
            preview.style.backgroundImage = `url('${newImg}')`;

            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
            }, 2000);

        } catch (error) {
            msg.style.display = 'block';
            msg.style.color = '#ff4444';
            msg.innerText = error.message;
            btn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
        }
    });
</script>
</body>
</html>
