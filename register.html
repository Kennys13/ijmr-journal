<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | IJMR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        nav { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .nav-links { display: flex; gap: 5px; }
    </style>
</head>
<body>

<header>
    <div class="brand"><h1>IJMR</h1><p>Join Community</p></div>
</header>

<nav>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </div>
</nav>

<div class="section reveal" style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
    <div class="glass-card" style="width: 100%; max-width: 450px; padding: 2.5rem;">
        
        <div class="text-center" style="margin-bottom: 25px;">
            <h2 style="color: var(--text); margin: 0;">Create Account</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Join IJMR to submit and review papers.</p>
        </div>

        <form id="registerForm">
            <label>Full Name <span style="color: #ff4444;">*</span></label>
            <input id="regName" type="text" placeholder="John Doe" required>

            <label>Email Address <span style="color: #ff4444;">*</span></label>
            <input id="regEmail" type="email" placeholder="name@example.com" required>

            <label>Password <span style="color: #ff4444;">*</span></label>
            <input id="regPass" type="password" placeholder="Min 6 characters" required>

            <label>I am a...</label>
            <select id="regRole">
                <option value="Author">Author / Researcher</option>
                <option value="Reviewer">Reviewer</option>
                <option value="Reader">Reader</option>
            </select>

            <button type="submit" id="regBtn" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                Create Account <i class="fas fa-user-plus" style="margin-left: 8px;"></i>
            </button>
            
            <p id="regMsg" style="text-align: center; margin-top: 15px; font-size: 0.9rem; display: none;"></p>
        </form>

        <p class="text-center" style="margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
            Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600;">Login here</a>
        </p>
    </div>
</div>

<script src="js/app.js"></script>

<!-- INLINE SCRIPT TO PREVENT LOADING ISSUES -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // 1. Config
    const firebaseConfig = {
        apiKey: "AIzaSyC1NY2JKe69QcXSW68cD4la9wtW_j0iWk0",
        authDomain: "ijmr-journal.firebaseapp.com",
        projectId: "ijmr-journal",
        storageBucket: "ijmr-journal.firebasestorage.app",
        messagingSenderId: "695247068404",
        appId: "1:695247068404:web:b62030d0e9b8c0763c52a1",
        measurementId: "G-LLGEZ2EFPM"
    };

    // 2. Initialize
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 3. Handle Registration
    const form = document.getElementById('registerForm');
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('regName').value;
        const email = document.getElementById('regEmail').value;
        const pass = document.getElementById('regPass').value;
        const role = document.getElementById('regRole').value;
        const btn = document.getElementById('regBtn');
        const msg = document.getElementById('regMsg');

        // UI: Start Loading
        msg.style.display = 'none';
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Creating...';
        btn.disabled = true;

        try {
            // A. Create User in Auth
            const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
            const user = userCredential.user;

            // B. Update Display Name
            await updateProfile(user, { displayName: name });

            // C. Save Role to Database (Crucial for Role-Based Auth)
            await setDoc(doc(db, "users", user.uid), {
                fullName: name,
                email: email,
                role: role, // Saves "Author", "Reviewer", etc.
                createdAt: new Date().toISOString()
            });
            
            // D. Success UI
            btn.innerHTML = '<i class="fas fa-check"></i> Account Created!';
            btn.style.background = '#10b981';
            
            msg.style.display = 'block';
            msg.style.color = '#10b981';
            msg.innerText = "Success! Redirecting to dashboard...";
            
            setTimeout(() => window.location.href = 'index.html', 1500);

        } catch (error) {
            console.error("Error:", error);
            
            // UI: Show Error & Stop Loading
            msg.style.display = 'block';
            msg.style.color = '#ff4444';
            
            let errorText = error.message;
            if (error.code === 'auth/email-already-in-use') errorText = "Email is already registered.";
            if (error.code === 'auth/weak-password') errorText = "Password should be at least 6 characters.";
            
            msg.innerText = errorText;
            
            // Reset Button
            btn.innerHTML = 'Create Account <i class="fas fa-user-plus"></i>';
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
