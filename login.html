<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IJMR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="brand"><h1>IJMR</h1><p>Secure Portal</p></div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="submit.html">Submit</a>
    <a href="login.html" class="active">Login</a>
</nav>

<div class="section reveal" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div class="glass-card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        
        <div class="text-center" style="margin-bottom: 30px;">
            <div style="width: 60px; height: 60px; background: rgba(0, 210, 255, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; border: 1px solid var(--primary);">
                <i class="fas fa-user-lock fa-2x" style="color: var(--primary);"></i>
            </div>
            <h2 style="color: var(--text); margin: 0;">Welcome Back</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">
                Sign in to continue. Fields marked with <span style="color: #ff4444;">*</span> are mandatory.
            </p>
        </div>

        <!-- Note: No onsubmit in HTML, handled by script below -->
        <form id="loginForm">
            <label>Login As</label>
            <div style="position: relative;">
                <i class="fas fa-briefcase" style="position: absolute; top: 14px; left: 15px; color: var(--text-muted);"></i>
                <select id="roleInput" style="padding-left: 45px;">
                    <option>Author / Researcher</option>
                    <option>Reviewer</option>
                    <option>Editor</option>
                    <option>Admin</option>
                </select>
            </div>

            <label>Email Address <span style="color: #ff4444;">*</span></label>
            <div style="position: relative;">
                <i class="fas fa-envelope" style="position: absolute; top: 14px; left: 15px; color: var(--text-muted);"></i>
                <input id="emailInput" type="email" placeholder="name@example.com" required style="padding-left: 45px;">
                <p id="emailError" style="color: #ff4444; font-size: 0.8rem; margin-top: 5px; display: none; padding-left: 5px;">
                    <i class="fas fa-exclamation-circle"></i> Invalid email format
                </p>
            </div>

            <label>Password <span style="color: #ff4444;">*</span></label>
            <div style="position: relative;">
                <i class="fas fa-lock" style="position: absolute; top: 14px; left: 15px; color: var(--text-muted);"></i>
                <input id="passwordInput" type="password" placeholder="••••••••" required style="padding-left: 45px;">
            </div>

            <button type="submit" id="loginBtn" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                Login <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
            </button>
            
            <!-- Success/Error Message Container -->
            <p id="loginMessage" style="text-align: center; margin-top: 15px; font-size: 0.9rem; display: none;"></p>
        </form>

        <p class="text-center" style="margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
            Don't have an account? 
            <a href="register.html" style="color: var(--primary); font-weight: 600;">Create Account</a>
        </p>
    </div>
</div>

<footer>
    <p>&copy; <span id="year"></span> IJMR Journal. All rights reserved.</p>
    </div>
</div>
</footer>

<script src="js/app.js"></script>

<!-- ROBUST LOGIN SCRIPT: Inline logic to prevent module loading errors -->
<script type="module">
    // --- 1. FIREBASE CONFIG & AUTH LOGIC (Moved Inline) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword, 
        signOut, 
        onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    class AuthService {
        constructor() {
            this.firebaseConfig = {
                apiKey: "AIzaSyC1NY2JKe69QcXSW68cD4la9wtW_j0iWk0",
                authDomain: "ijmr-journal.firebaseapp.com",
                projectId: "ijmr-journal",
                storageBucket: "ijmr-journal.firebasestorage.app",
                messagingSenderId: "695247068404",
                appId: "1:695247068404:web:b62030d0e9b8c0763c52a1",
                measurementId: "G-LLGEZ2EFPM"
            };

            this.app = initializeApp(this.firebaseConfig);
            this.analytics = getAnalytics(this.app);
            this.auth = getAuth(this.app);
            this.user = null;
            
            // Monitor state (optional here for login page specifically, but good for persistence check)
            onAuthStateChanged(this.auth, (user) => {
                this.user = user;
                if (user && window.location.pathname.includes('login.html')) {
                    // Optional: Auto-redirect if already logged in
                    // window.location.href = 'index.html';
                }
            });
        }

        async login(email, password, role) {
            try {
                const userCredential = await signInWithEmailAndPassword(this.auth, email, password);
                localStorage.setItem('ijmr_user_role', role);
                return userCredential.user;
            } catch (error) {
                console.error("Login Error:", error.code);
                let message = "Login failed. Please check your credentials.";
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') {
                    message = "Invalid email or password.";
                } else if (error.code === 'auth/too-many-requests') {
                    message = "Too many attempts. Please wait a moment.";
                } else if (error.code === 'auth/network-request-failed') {
                    message = "Network error. Check your internet connection.";
                }
                throw new Error(message);
            }
        }
    }

    // Initialize Auth
    const Auth = new AuthService();

    // --- 2. FORM HANDLING & UI LOGIC ---

    // Input Validation
    const emailInput = document.getElementById('emailInput');
    const emailError = document.getElementById('emailError');
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if(emailInput) {
        emailInput.addEventListener('input', function() {
            if (this.value.length > 0 && !emailPattern.test(this.value)) {
                this.style.borderColor = '#ff4444';
                emailError.style.display = 'block';
            } else {
                this.style.borderColor = '';
                emailError.style.display = 'none';
            }
        });
    }

    // Login Submission
    const form = document.getElementById('loginForm');
    
    if(form) {
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const role = document.getElementById('roleInput').value;
            const btn = document.getElementById('loginBtn');
            const msgBox = document.getElementById('loginMessage');

            // Reset UI
            msgBox.style.display = 'none';
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Authenticating...';
            btn.style.opacity = '0.7';
            btn.disabled = true;

            try {
                // Use the local Auth instance directly
                await Auth.login(email, password, role);
                
                // Success
                btn.innerHTML = '<i class="fas fa-check-circle"></i> Login Successful';
                btn.style.background = '#10b981';
                btn.style.borderColor = '#10b981';
                
                msgBox.style.display = 'block';
                msgBox.style.color = '#10b981';
                msgBox.innerHTML = '<strong>Welcome!</strong> Redirecting...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (err) {
                // Error
                msgBox.style.display = 'block';
                msgBox.style.color = '#ff4444';
                msgBox.innerText = err.message;
                
                btn.innerHTML = 'Login <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>';
                btn.style.opacity = '1';
                btn.style.background = '';
                btn.disabled = false;
            }
        });
    }
</script>

</body>
</html>
