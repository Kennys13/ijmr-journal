<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IJMR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="brand"><h1>IJMR</h1><p>Secure Portal</p></div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="submit.html">Submit</a>
    <a href="login.html" class="active">Login</a>
</nav>

<div class="section reveal" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div class="glass-card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        
        <div class="text-center" style="margin-bottom: 30px;">
            <div style="width: 60px; height: 60px; background: rgba(0, 210, 255, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; border: 1px solid var(--primary);">
                <i class="fas fa-user-lock fa-2x" style="color: var(--primary);"></i>
            </div>
            <h2 style="color: var(--text); margin: 0;">Welcome Back</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">
                Sign in to continue. Fields marked with <span style="color: #ff4444;">*</span> are mandatory.
            </p>
        </div>

        <form onsubmit="event.preventDefault(); handleLogin();">
            
            <label>Login As</label>
            <div style="position: relative;">
                <i class="fas fa-briefcase" style="position: absolute; top: 14px; left: 15px; color: var(--text-muted);"></i>
                <select id="roleInput" style="padding-left: 45px;">
                    <option>Author / Researcher</option>
                    <option>Reviewer</option>
                    <option>Editor</option>
                    <option>Admin</option>
                </select>
            </div>

            <label>Email Address <span style="color: #ff4444;">*</span></label>
            <div style="position: relative;">
                <i class="fas fa-envelope" style="position: absolute; top: 14px; left: 15px; color: var(--text-muted);"></i>
                <input id="emailInput" type="email" placeholder="name@example.com" required style="padding-left: 45px;">
                <p id="emailError" style="color: #ff4444; font-size: 0.8rem; margin-top: 5px; display: none; padding-left: 5px;">
                    <i class="fas fa-exclamation-circle"></i> Invalid email format
                </p>
            </div>

            <label>Password <span style="color: #ff4444;">*</span></label>
            <div style="position: relative;">
                <i class="fas fa-lock" style="position: absolute; top: 14px; left: 15px; color: var(--text-muted);"></i>
                <input id="passwordInput" type="password" placeholder="••••••••" required style="padding-left: 45px;">
            </div>

            <button type="submit" id="loginBtn" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                Login <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
            </button>
            
            <p id="loginError" style="color: #ff4444; text-align: center; margin-top: 15px; font-size: 0.9rem; display: none;"></p>
        </form>

        <p class="text-center" style="margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
            Don't have an account? <a href="submit.html" style="color: var(--primary); font-weight: 600;">Submit Paper</a>
        </p>
    </div>
</div>

<footer>
    <p>&copy; <span id="year"></span> IJMR Journal. All rights reserved.</p>
</footer>

<script src="js/app.js"></script>

<!-- IMPORTANT: type="module" allows the browser to download Firebase from CDN -->
<script type="module" src="js/auth.js"></script>

<script>
    // Validation Logic
    const emailInput = document.getElementById('emailInput');
    const emailError = document.getElementById('emailError');
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    emailInput.addEventListener('input', function() {
        if (this.value.length > 0 && !emailPattern.test(this.value)) {
            this.style.borderColor = '#ff4444';
            emailError.style.display = 'block';
        } else {
            this.style.borderColor = '';
            emailError.style.display = 'none';
        }
    });

    // Login Handler
    async function handleLogin() {
        const email = document.getElementById('emailInput').value;
        const password = document.getElementById('passwordInput').value;
        const role = document.getElementById('roleInput').value;
        const btn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('loginError');

        errorMsg.style.display = 'none';
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Authenticating...';
        btn.style.opacity = '0.7';
        btn.disabled = true;

        try {
            // We use window.Auth because we attached it to the window object in auth.js
            await window.Auth.login(email, password, role);
            
            btn.innerHTML = '<i class="fas fa-check"></i> Success!';
            btn.style.background = '#10b981';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);

        } catch (err) {
            errorMsg.innerText = err.message;
            errorMsg.style.display = 'block';
            btn.innerHTML = 'Login <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>';
            btn.style.opacity = '1';
            btn.style.background = '';
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
